<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Avan√ßado</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #39FF14;
      --accent-study: #39FF14;
      --accent-short: #FCF75E;
      --accent-long: #FF1493;
      --bar-bg: #111;
      --bar-border: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Consolas', monospace;
    }
    .container {
      text-align: center;
      background: #111;
      padding: 20px;
      border: 2px solid var(--bar-border);
      border-radius: 12px;
      width: 500px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent-study);
      text-shadow: 0 0 8px var(--accent-study);
    }
    #timer-label {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    #time-display {
      font-size: 6rem;
      line-height: 1;
      text-shadow: 0 0 12px var(--text-color);
      margin-bottom: 10px;
    }
    #cycle-count {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #777;
    }
    #progress-wrapper {
      position: relative;
      background: var(--bar-bg);
      border: 2px solid var(--bar-border);
      border-radius: 20px;
      width: 100%;
      height: 40px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: var(--accent-study);
      transition: width 0.2s linear;
    }
    #percent-display {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 6px var(--text-color);
    }
    #settings {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    #settings label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      color: #666;
      text-align: left;
    }
    #settings label input {
      margin-top: 5px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: var(--text-color);
      width: 100%;
      font-size: 1.2rem;
      text-align: center;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #controls button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--bar-bg);
      color: var(--text-color);
      text-shadow: 0 0 4px var(--text-color);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover:not(:disabled) {
      background: #222;
      transform: scale(1.05);
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro</h1>
    <div id="timer-label">Modo: Estudo</div>
    <div id="time-display">25:00</div>
    <div id="cycle-count">Ciclos completos: 0</div>
    <div id="progress-wrapper">
      <div id="progress-bar"></div>
      <div id="percent-display">0%</div>
    </div>
    <div id="settings">
      <label>Estudo (min):<input type="number" id="studyDuration" value="25" min="1"></label>
      <label>Descanso Curto (min):<input type="number" id="shortBreakDuration" value="5" min="1"></label>
      <label>Descanso Longo (min):<input type="number" id="longBreakDuration" value="15" min="1"></label>
      <label>Ciclos p/ Longo:<input type="number" id="cyclesBeforeLong" value="4" min="1"></label>
    </div>
    <div id="controls">
      <button id="startBtn">Iniciar</button>
      <button id="pauseBtn" disabled>Pausar</button>
      <button id="resetBtn">Resetar</button>
    </div>
  </div>

  <script>
    const studyInput = document.getElementById('studyDuration');
    const shortInput = document.getElementById('shortBreakDuration');
    const longInput = document.getElementById('longBreakDuration');
    const cycleInput = document.getElementById('cyclesBeforeLong');
    const label = document.getElementById('timer-label');
    const display = document.getElementById('time-display');
    const cycleCountEl = document.getElementById('cycle-count');
    const progressBar = document.getElementById('progress-bar');
    const percentEl = document.getElementById('percent-display');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    let duration, remaining, intervalId;
    let phase = 'estudo', cycles = 0, isRunning = false;

    function applyDurations() {
      const s = parseInt(studyInput.value) || 25;
      const sb = parseInt(shortInput.value) || 5;
      const lb = parseInt(longInput.value) || 15;
      return { estudo: s*60, descansoCurto: sb*60, descansoLongo: lb*60 };
    }

    function setPhase(p) {
      phase = p;
      const { estudo, descansoCurto, descansoLongo } = applyDurations();
      duration = (phase==='estudo'?estudo:(phase==='descansoLongo'?descansoLongo:descansoCurto));
      remaining = duration;
      label.textContent = 'Modo: ' + (phase==='estudo'?'Estudo':(phase==='descansoCurto'?'Descanso Curto':'Descanso Longo'));
      updateDisplay(); updateProgress(); updateBarColor();
    }

    function updateBarColor() {
      if(phase==='estudo') progressBar.style.background = 'var(--accent-study)';
      else if(phase==='descansoCurto') progressBar.style.background = 'var(--accent-short)';
      else progressBar.style.background = 'var(--accent-long)';
    }

    function updateDisplay() { display.textContent = `${String(Math.floor(remaining/60)).padStart(2,'0')}:${String(remaining%60).padStart(2,'0')}`; }
    function updateProgress() { const pct = duration?((duration-remaining)/duration*100):0; progressBar.style.width=pct+'%'; percentEl.textContent=Math.floor(pct)+'%'; }
    function updateCycleCount() { cycleCountEl.textContent = 'Ciclos completos: ' + cycles; }

    function nextPhase() {
      if(phase==='estudo') { cycles++; updateCycleCount(); const after = parseInt(cycleInput.value)||4;
        setPhase(cycles%after===0?'descansoLongo':'descansoCurto');
      } else setPhase('estudo');
    }

    function tick() {
      remaining--; if(remaining<0) { clearInterval(intervalId); nextPhase(); intervalId=setInterval(tick,1000); }
      else { updateDisplay(); updateProgress(); }
    }

    startBtn.addEventListener('click',()=>{
      if(!isRunning){ isRunning=true; startBtn.disabled=true; pauseBtn.disabled=false;
        [studyInput,shortInput,longInput,cycleInput].forEach(el=>el.disabled=true);
        setPhase(phase); intervalId=setInterval(tick,1000);
      }
    });
    pauseBtn.addEventListener('click',()=>{ if(isRunning){ clearInterval(intervalId); isRunning=false; startBtn.disabled=false; pauseBtn.disabled=true;} });
    resetBtn.addEventListener('click',()=>{
      clearInterval(intervalId); isRunning=false; startBtn.disabled=false; pauseBtn.disabled=true;
      [studyInput,shortInput,longInput,cycleInput].forEach(el=>el.disabled=false);
      cycles=0; updateCycleCount(); setPhase('estudo');
    });

    // init
    setPhase('estudo'); updateCycleCount();
  </script>
</body>
</html>
